<!DOCTYPE html>
<html>
<head>
    <title>Email Test Page</title>
</head>
<body>
    <h1>Send a Test Email</h1>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <form method="post">
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <button type="submit">Send Test Email</button>
    </form>
</body>
</html>
